<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reclamos</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
    <nav class="barra-navegacion">
        <div class="top-bar">
            <div class="logo">SISTEMA DE RECLAMOS</div>
        
            <div class="top-bar-right">
                <div class="phone">
                    <i class="fa fa-phone"></i> 0123456789
                </div>
            </div>
            
            <div class="menu-toggle">
                <label for="toggle-menu">
                    <i class="fa fa-bars"></i>
                </label>
            </div>
        </div>

        <input type="checkbox" id="toggle-menu" style="display: none;">
        
        <ul class="navegacion-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Informacion</a></li>
            <li><a href="#">Demostracion</a></li>
            <li><a href="#">Guia</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="registro.html" class="sesion-link"><i class="fa-solid fa-user-plus"></i> Registro</a></li>
        </ul>
    </nav>
</header>

<section class="contenedor-todo">
    <section class="horizontal">
        <section id="hero">
            <h1>Iniciar Sesión</h1>
            <p>Accede a tu cuenta del sistema</p>
        </section>
        
        <div class="form-content">
            <div id="alerta" class="alerta ocultar"></div>
            <h1 id="title">Login</h1>
            <form id="formularioLogin" novalidate>
                
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <span class="error" id="error-email"></span>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <span class="error" id="error-password"></span>
                </div>                

                <div class="btn-field">
                    <button type="submit" id="btnLogin">Iniciar Sesión</button>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <p>¿No tienes cuenta? <a href="registro.html" style="color: #1f93ff;">Registrarse</a></p>
                </div>
            </form>
        </div>
    </section>
</section>

<footer>
    <p>&copy; 2025 Reclamos. Todos los derechos reservados.</p>
</footer>

<script src="login.js"></script>

</body>
</html>
