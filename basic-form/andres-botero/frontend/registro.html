<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Reclamos</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
    <nav class="barra-navegacion">
        <div class="top-bar">
            <div class="logo">SISTEMA DE RECLAMOS</div>
        
            <div class="top-bar-right">
                <div class="phone">
                    <i class="fa fa-phone"></i> 0123456789
                </div>
            </div>
            
            <div class="menu-toggle">
                <label for="toggle-menu">
                    <i class="fa fa-bars"></i>
                </label>
            </div>
        </div>

        <input type="checkbox" id="toggle-menu" style="display: none;">
        
        <ul class="navegacion-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Informacion</a></li>
            <li><a href="#">Demostracion</a></li>
            <li><a href="#">Guia</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="login.html" class="sesion-link"><i class="fa-solid fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>
</header>

<section class="contenedor-todo">
    <section class="horizontal">
        <section id="hero">
            <h1>Registro de Usuario</h1>
            <p>Crea tu cuenta para acceder al sistema</p>
        </section>
        
        <div class="form-content">
            <div id="alerta" class="alerta ocultar"></div>
            <h1 id="title">Registro</h1>
            <form id="formularioRegistro" novalidate>
                
                <div class="input-group">
                    <div class="input-field">        
                        <i class="fa-solid fa-user"></i>
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required maxlength="100">                       
                    </div>
                    <span class="error" id="error-nombre"></span>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <span class="error" id="error-email"></span>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <span class="error" id="error-password"></span>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <span class="error" id="error-confirm"></span>
                </div>                

                <div class="btn-field">
                    <button type="submit" id="btnRegistrar">Registrar</button>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <p>¿Ya tienes cuenta? <a href="login.html" style="color: #1f93ff;">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </section>
</section>

<footer>
    <p>&copy; 2025 Reclamos. Todos los derechos reservados.</p>
</footer>

<script src="registro.js"></script>

</body>
</html>
