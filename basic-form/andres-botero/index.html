<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <div class="form-content">
            <div id="alerta" class="alerta ocultar"></div>
            <h1 id="title">Formulario</h1>
            <form id="formulario" novalidate>
                <div class="input-group">
                    <div class="input-field">        
                        <i class="fa-solid fa-list"></i>
                        <select id="tipo" name="tipo" required>
                            <option value="" disabled selected>Seleccione una opci√≥n</option>         
                        </select>              
                    </div>
                    <div class="input-field">        
                        <i class="fa-solid fa-user"></i>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required maxlength="50">                       
                    </div>
                    <span class="error" id="error-nombre"></span>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <span class="error" id="error-correo"></span>

                    <div class="input-field">
                        <i class="fa-solid fa-comment"></i>
                        <label for="comentario">Mensaje:</label>
                        <textarea id="comentario" name="comentario" required maxlength="200"></textarea>
                    </div>
                    <span class="error" id="error-mensaje"></span>
                </div>                

                <div class="btn-field">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
